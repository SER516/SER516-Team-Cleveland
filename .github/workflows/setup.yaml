# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  pull_request:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    strategy:
      matrix:
        python-version: [3.12.2]
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Switch to Current Branch
        run: git checkout ${{ env.BRANCH }}
              
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd taigaProject
          pip install -r requirements.txt
          pip install -e .

      - name: Run unit tests and coverage
        run: |
          pytest --exitfirst --verbose --failed-first --cov=. --cov-report html 

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: ./htmlcov

      - name: Print coverage report link
        run: |
          echo "echo "Coverage report: ${{ github.server_url }}/${{ github.repository }}/actions/artifacts/${{ github.run_id }}/htmlcov/index.html"
    
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Set coverage report status
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data } = await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'COMMENT',
              body: 'Coverage report: ${{ steps.coverage_url.outputs.url }}'
            })
            console.log('Review created:', data.html_url)