# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  pull_request:
    branches:
      - main
      - '*'
    tags: [ 'v*.*.*' ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    strategy:
      matrix:
        python-version: [3.12.2]
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Switch to Current Branch
        run: git checkout ${{ env.BRANCH }}
              
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd taigaProject
          pip install -r requirements.txt
          pip install -e .

      - name: Flake8 Installation
        run: pip install flake8
      - name: Run Flake8
        run: cd ./taigaProject && flake8 --max-complexity 10 . --exit-zero

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ACCESS }}
          SONAR_TOKEN: ${{ secrets.SONAR_ACCESS }}
        with:
          projectBaseDir: taigaProject

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Run unit tests and coverage
        run: |
          pytest --exitfirst --verbose --failed-first --cov=. --cov-report html
      - name: Upload coverage report
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./htmlcov

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Extract backend
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: hasanova2503/SER516-Team-Cleveland-BE
      
      - name: Build and push Docker image Backend
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./taigaProject
          # context: .
          # file: ./taigaProject/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Extract frontend
        id: metaui
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: hasanova2503/SER516-Team-Cleveland-FE
      
      - name: Build and push Docker image frontend
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./react-ui
          # context: .
          # file: ./taigaProject/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
  deploy-coverage:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      # environment created automatically by GitHub
      name: coverage-report
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

